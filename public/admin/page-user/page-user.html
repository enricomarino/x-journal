<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="form-author.html">
<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">

<dom-module id="page-author">
  <template>
    <style include="style-page"></style>

    <app-session id="session"></app-session>

    <api-model-get id="get" token="{{token}}"
      path="Authors/${author_id}" path-params="{{pathParams}}"
      model="{{author}}">
    </api-model-get>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <h2>edit author</h2>
          <form-author author="{{author}}"></form-author>
        </div>
      </div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-author',

    properties: {
      author: {
        type: Object
      },
      token: {
        type: String
      }
    },

    ready: function () {
      this.token = this.$.session.get('access_token');
      this.async(function () {
        this.$.get.send();
      });
    }

  });
</script>
