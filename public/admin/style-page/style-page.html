<link rel="import" href="/components/layout-grid/layout-grid.html">

<dom-module id="style-page">
  <template>
    <style>
      :host {
        display: block;
      }

      .page {
        @apply(--layout-horizontal);
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
      }

      .main {
        @apply(--layout-flex);
      }

      .container {
        display: block;
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);
      }

      .container p {
        line-height: 1.75;
      }

      .button {
        text-decoration: none;
        background-color: #eee;
        border-radius: 2px;
        padding: 4px 8px;
      }
    </style>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'style-page'

  });
</script>
