<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-delete/api-model-delete.html">
<link rel="import" href="/elements/api-model-get/api-model-get.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="../form-article/form-article.html">
<dom-module id="page-admin-article-update">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-get id="get"
      path="Articles/${article_id}" path-params="{{pathParams}}"
      model="{{article}}">
    </api-model-get>

    <api-model-delete id="delete"
      path="Articles/${article_id}" path-params="{{pathParams}}"
      on-response="on_delete">
    </api-model-delete>

    <app-page>
      <part-jumbotron image="{{image}}">
        <part-container>
          <h1>Edit articles</h1>
        </part-container>
      </part-jumbotron>

      <part-container>
        <form-article article="{{article}}"></form-article>
      </part-container>

      <part-container>
        <button on-click="on_click_delete">delete</button>
      </part-container>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-article-update',

    properties: {
      article: {
        type: Object
      }
    },

    ready: function () {
      this.async(function () {
        this.$.get.send();
      });
    },

    delete: function () {
      this.$.delete.send();
    },

    on_click_delete: function (event) {
      this.delete();
    },

    on_delete: function (event) {
      page('/admin/articles');
    }

  });
</script>
