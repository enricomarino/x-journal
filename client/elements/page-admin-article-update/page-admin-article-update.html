<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-delete/api-model-delete.html">
<link rel="import" href="/elements/api-model-get/api-model-get.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="../form-article/form-article.html">
<dom-module id="page-admin-article-update">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-get id="get" auto collection="Articles"
      model-id="{{article_id}}" model="{{article}}">
    </api-model-get>

    <api-model-delete id="delete" collection="Articles"
      model-id="{{article_id}}" on-response="on_delete">
    </api-model-delete>

    <app-page>
      <h1>Edit article</h1>
      <form-article article="{{article}}"></form>
      <button on-click="on_click_delete">delete</button>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-article-update',

    properties: {
      article: {
        type: Object
      }
    },

    delete: function () {
      this.$.delete.send();
    },

    on_click_delete: function (event) {
      this.delete();
    },

    on_delete: function (event) {
      page('/admin/articles');
    }

  });
</script>
