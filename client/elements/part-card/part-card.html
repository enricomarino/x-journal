<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../part-image/part-image.html">
<dom-module id="part-card">
  <style>
    :host {
      display: inline-block;
      width: 100%;
      height: 100%;
      position: relative;
    }

    a {
      height: 100%;
    }

    .info {
      position: absolute;
      padding: 0px 20px;
      width: 100%;
      bottom: 0;
      color: white;
    }
  </style>
  <template>

    <a href="{{url}}">
      <part-image image="{{image}}">
        <div class="info">
          <content></content>
        </div>
      </part-image>
    </a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-card',

    properties: {
      image: {
        type: Object
      }
    }

  });
</script>
