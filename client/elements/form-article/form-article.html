<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="/elements/api-model-update/api-model-update.html">
<link rel="import" href="../input-datetime/input-datetime.html">
<link rel="import" href="../input-longtext/input-longtext.html">
<link rel="import" href="field-article-author.html">
<link rel="import" href="field-article-category.html">
<link rel="import" href="field-article-tags.html">
<link rel="import" href="field-article-image.html">
<dom-module id="form-article">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-update id="update" path="Articles/${id}" path-params="{{article}}"
      data="{{article}}" on-response="on_response">
    </api-model-update>

    <form on-submit="on_submit">
      <div class="field">
        <label>title</label>
        <input is="iron-input" type="text" bind-value="{{article.title}}">
        <p class="info">The title of the article.</p>
      </div>
      <div class="field">
        <label>summary</label>
        <iron-autogrow-textarea bind-value="{{article.summary}}"></iron-autogrow-textarea>
        <p class="info">The summary of the article</p>
      </div>
      <div class="field">
        <label>content</label>
        <iron-autogrow-textarea bind-value="{{article.content}}"></iron-autogrow-textarea>
      </div>
      <div class="field">
        <label>image</label>
        <field-article-image article="{{article}}" image="{{image}}"></field-article-image>
      </div>
      <div class="field">
        <label>author</label>
        <field-article-author bind-value="{{article.authorId}}"></field-article-author>
      </div>
      <div class="field">
        <label>category</label>
        <field-article-category bind-value="{{article.categoryId}}"></field-article-category>
      </div>
<!--
      <div>
        <label>tags</label>
        <field-article-tags bind-value="{{article.tags}}"></field-article-tags>
      </div>
-->
      <div class="field">
        <label>published at</label>
        <input-datetime value="{{article.published_at}}"></input-datetime>
      </div>
      <div>
        <br>
        <input class="btn" type="submit" value="update">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-article',

    properties: {
      article: {
        type: Object
      },
      image: {
        type: Object,
        observer: 'on_image'
      }
    },

    on_image: function (image) {
      console.log(image);
      this.article.image = image.id;
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    },

    on_response: function (event) {
      page('/admin/articles');
    },

    on_click_now: function (event) {
      event.preventDefault();
      this.article.published_at = new Date();
      console.log(this.article)
    }

  });
</script>
