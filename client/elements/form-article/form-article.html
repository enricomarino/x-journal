<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="/elements/api-model-update/api-model-update.html">
<link rel="import" href="field-article-author.html">
<link rel="import" href="field-article-category.html">
<link rel="import" href="field-article-tags.html">
<link rel="import" href="field-article-image.html">
<dom-module id="form-article">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-update id="update" collection="Articles"
      model-id="{{article.id}}" model="{{article}}"
      on-response="on_response">
    </api-model-update>

    <form on-submit="on_submit">
      <div>
        <label>title</label>
        <input is="iron-input" bind-value="{{article.title}}">
      </div>
      <div>
        <label>subtitle</label>
        <input is="iron-input" bind-value="{{article.subtitle}}">
      </div>
      <div>
        <label>summary</label>
        <iron-autogrow-textarea bind-value="{{article.summary}}">
          <textarea></textarea>
        </iron-autogrow-textarea>
      </div>
      <div>
        <label>content</label>
        <iron-autogrow-textarea bind-value="{{article.content}}">
          <textarea></textarea>
        </iron-autogrow-textarea>
      </div>

      <div>
        <label>image</label>
        <field-article-image image="{{image}}"></field-article-image>
      </div>

      <div>
        <label>author</label>
        <field-article-author bind-value="{{article.authorId}}"></field-article-author>
      </div>
      <div>
        <label>category</label>
        <field-article-category bind-value="{{article.categoryId}}"></field-article-category>
      </div>
<!--
      <div>
        <label>tags</label>
        <field-article-tags bind-value="{{article.tags}}"></field-article-tags>
      </div>
-->
      <div>
        <label>published at</label>
        <input is="iron-input" type="datetime-local" step="60" bind-value="{{article.published_at}}">
        <button id="now" on-click="on_click_now">now</button>
      </div>
      <div>
        <input type="submit" value="update">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-article',

    properties: {
      article: {
        type: Object
      },
      image: {
        type: Object,
        observer: 'on_image'
      }
    },

    on_image: function (image) {
      console.log(image);
      this.article.image = image.id;
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    },

    on_response: function (event) {
      page('/admin/articles');
    },

    on_click_now: function (event) {
      event.preventDefault();
      this.article.published_at = new Date();
      console.log(this.article)
    }

  });
</script>
