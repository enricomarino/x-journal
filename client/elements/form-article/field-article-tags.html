<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-find/api-model-find.html">
<dom-module id="field-article-tags">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" collection="Tags"
      response="{{tags}}">
    </api-model-find>

    <select id="select" on-change="on_value_change">
      <option disabled></option>
      <template is="dom-repeat" items="{{tags}">
        <option value="{{item.id}}">{{item.name}}</option>
      </template>
    </select>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'field-article-tags',

    properties: {
      bindValue: {
        type: String,
        observer: 'on_bind_value_change',
        notify: true
      }
    },

    ready: function () {
      this.$.find.send();
    },

    on_bind_value_change: function () {
      this.$.select.value = !this.bindValue ? '' : this.bindValue;
    },

    on_value_change: function () {
      this.bindValue = this.$.select.value;
    }

  });
</script>
