<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="/elements/api-model-create/api-model-create.html">
<dom-module id="part-admin-category-create-form">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-create id="create" collection="Categories"
      data="{{category}}" on-response="on_response">
    </api-model-create>

    <form on-submit="on_submit">
      <div>
        <label>name</label>
        <input is="iron-input" bind-value="{{category.name}}">
      </div>
      <div>
        <input type="submit" value="create">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-category-create-form',

    properties: {
      category: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.create.send();
    },

    on_response: function (event) {
      page('/admin/categories/');
    }

  });
</script>
