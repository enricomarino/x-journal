<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">

<dom-module id="part-category-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{items}}" filter="filter">
      <part-category-list-item item="{{item}}"></part-category-list-item>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-category-list',

    properties: {
      items: {
        type: Array
      }
    },

    filter: function () {

    }

  });
</script>
