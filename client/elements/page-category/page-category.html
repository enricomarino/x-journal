<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<link rel="import" href="../part-cards-article/part-cards-article.html">
<dom-module id="page-category">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-get id="get_category"
      path="Categories/${category_id}"
      path-params="{{context.params}}"
      model="{{category}}">
    </api-model-get>

    <api-model-count id="count_articles"
      path="Articles"
      where="{{where}}"
      count="{{count}}">
    </api-model-count>

    <api-model-find id="find_articles"
      path="Articles"
      where="{{where}}"
      include="{{include}}"
      page="{{context.params.page}}"
      perpage="{{perpage}}"
      models="{{articles}}">
    </api-model-find>

    <app-page class="page">

      <part-jumbotron image="{{image}}">
        <part-container>
          <h1>{{category.name}}</h1>
        </part-container>
      </part-jumbotron>

      <part-cards-article items="{{articles}}"></part-cards-article>

      <part-pages count="{{count}}" perpage="{{perpage}}" current="{{context.params.page}}"
        on-select="on_select_page">
      </part-pages>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-category',

    properties: {
      category: {
        type: Object
      },
      count: {
        type: Number
      },
      perpage: {
        type: Number,
        value: 9
      },
      where: {
        type: Object
      },
      include: {
        type: Array,
        value: ['author', 'category', 'tags']
      },
      articles: {
        type: Array
      },
      image: {
        type: Object
      }
    },

    observers: [
      'on_change_params(context.params.*)'
    ],

    on_select_page: function (event, detail) {
      page('/categories/' + this.context.params.category_id + '/page/' + detail.page);
    },

    on_change_params: function () {
      this.where = { categoryId: this.context.params.category_id };
      this.$.get_category.send();
      this.$.count_articles.send();
      this.$.find_articles.send();
    }

  });
</script>
