<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../page-articles/part-articles-items.html">
<dom-module id="page-category">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-get auto path="Categories/${category_id}" path-params="{{pathParams}}"
      model="{{category}}" on-response="on_get_category">
    </api-model-get>

    <api-model-find id="find" path="Articles"
      where="{{where}}" models="{{articles}}">
    </api-model-find>

    <app-page>
      <h1><span>Articles in </span><span>{{category.name}}</span></h1>
      <part-articles-items items="{{articles}}"></part-articles-items>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-category',

    properties: {
      category: {
        type: Object
      },
      articles: {
        type: Array
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 10
      },
      where: {
        type: Object
      }
    },

    on_get_category: function () {
      this.where = { categoryId: this.category.id };
      this.$.find.send();
    }

  });
</script>
