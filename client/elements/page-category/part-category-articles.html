<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<dom-module id="part-category-articles">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{articles}}" as="article">
      <part-category-article article="{{article}}"></part-category-article>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-category-articles',

    properties: {
      articles: {
        type: Array
      }
    }

  });
</script>
