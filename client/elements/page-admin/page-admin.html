<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-session/app-session.html">
<link rel="import" href="../button-logout/button-logout.html">
<dom-module id="page-admin">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <app-page>
      <h1>Admin</h1>
      <nav>
        <ul>
          <li><a is="app-link" href="/admin/articles">articles</a></li>
          <li><a is="app-link" href="/admin/authors">authors</a></li>
          <li><a is="app-link" href="/admin/categories">categories</a></li>
          <li><button-logout path="Authors" on-logout="on_logout"></button-logout></li>
        </ul>
      </nav>

    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin',

    properties: {},

    attached: function () {
      var token = this.$.session.get('access_token');
      if (!token) {
        page('/login');
      }
    },

    on_logout: function (event) {
      page('/');
    }

  });
</script>
