<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/app-link/app-link.html">
<link rel="import" href="/elements/app-page/app-page.html">
<dom-module id="page-admin">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-user-logout id="logout" path="Authors" token="{{token}}"
      on-logout="on_logout">
    </api-user-logout>

    <app-page>
      <h1>Admin</h1>

      <nav>
        <ul>
          <li><a is="app-link" href="/admin/articles">articles</a></li>
          <li><a is="app-link" href="/admin/authors">authors</a></li>
          <li><a is="app-link" href="/admin/categories">categories</a></li>
          <li><a href="/" on-click="logout">logout</a></li>
        </ul>
      </nav>

    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin',

    properties: {
      token: {
        type: String
      }
    },

    ready: function () {
      this.token = this.$.session.get('access_token');
    },

    logout: function (event) {
      event.preventDefault();
      this.$.logout.send();
    },

    on_logout: function (event) {
      page('/');
    }

  });
</script>
