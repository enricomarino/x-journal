<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-model-find">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="GET"
      last-response="{{response}}" handleAs="json">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-find',

    properties: {
      collection: {
        type: String
      },
      path: {
        type: String
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String,
        computed: '_compute_url(path, pathParams)'
      },
      response: {
        type: Array,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 100
      },
      order: {
        type: String,
        value: ''
      },
      where: {
        type: Object,
        value: function () { return {}; }
      },
      include: {
        type: Object,
        value: function () { return {}; }
      },
      filter: {
        type: Object,
        computed: '_compute_filter(where, include, order, page, perpage)'
      }
    },

    _compute_url: function (path, pathParams) {
      var regexp = /\${(\w+)}/ig;
      var url = path.replace(regexp, function (match, key) {
        return pathParams[key];
      });
      return url;
    },

    _compute_filter: function (where, include, order, page, perpage) {
      var skip = page * perpage;
      var filter = {
        where: where,
        order: order,
        skip: skip,
        limit: perpage,
        include: include
      };
      return filter;
    },

    send: function () {
      var access_token = this.$.session.get('access_token');
      if (access_token) {
        this.$.ajax.headers = { Authorization: access_token };
      }
      var query = JSON.stringify(this.filter);
      this.$.ajax.params = { filter: query };
      this.$.ajax.url = this.url || '/api/' + this.collection;
      this.$.ajax.generateRequest();
    }

  });
</script>
