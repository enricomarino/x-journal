<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-model-get">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" auto$="{{auto}}" method="GET" url="{{url}}"
      params="{{params}}" headers="{{headers}}"
      last-response="{{model}}" handleAs="json"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-get',

    properties: {
      collection: {
        type: String
      },
      modelId: {
        type: String
      },
      url: {
        type: String,
        notify: true,
        computed: 'compute_url(collection, modelId)'
      },
      auto: {
        type: Boolean,
        value: false
      },
      include: {
        type: Array
      },
      filter: {
        type: String,
        computed: 'compute_filter(include)'
      },
      params: {
        type: Object,
        computed: 'compute_params(filter)'
      },
      access_token: {
        type: String
      },
      headers: {
        type: Object,
        computed: 'compute_headers(access_token)'
      },
      model: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    compute_url: function (collection, modelId) {
      return '/api/' + collection + '/' + modelId;
    },

    compute_filter: function (include) {
      return JSON.stringify({include: include });
    },

    compute_params: function (filter) {
      return { filter: filter };
    },

    compute_headers: function (access_token) {
      return { Authorization: access_token };
    },

    ready: function () {
      this.access_token = this.$.session.get('access_token');
    },

    send: function () {
      this.$.ajax.generateRequest();
    }

  });
</script>
