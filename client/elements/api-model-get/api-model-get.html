<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-model-get">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" auto$="{{auto}}" method="GET" url="{{url}}"
      last-response="{{model}}" handleAs="json"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-get',

    properties: {
      collection: {
        type: String
      },
      modelId: {
        type: String
      },
      url: {
        type: String,
        notify: true,
        computed: '_compute_url(collection, modelId)'
      },
      auto: {
        type: Boolean,
        value: false
      },
      model: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    _compute_url: function (collection, modelId) {
      var url = '/api/' + collection + '/' + modelId;
      return url;
    },

    send: function () {
      var access_token = this.$.session.get('access_token');
      this.$.ajax.headers = { Authorization: access_token };
      console.log(this.$.ajax.url);
      this.$.ajax.generateRequest();
    }

  });
</script>
