<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/app-link/app-link.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="part-admin-category-update-form.html">
<dom-module id="page-admin-category-update">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-get id="get" path="Categories/${category_id}" path-params="{{pathParams}}"
      model="{{category}}">
    </api-model-get>

    <api-model-delete id="delete" path="Categories/${category_id}" path-params="{{pathParams}}"
      on-response="on_delete">
    </api-model-delete>

    <frame-admin>
      <div>
        <h2>edit category</h2>
        <part-admin-category-update-form category="{{category}}"></part-admin-category-update-form>
      </div>
    </frame-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-category-update',

    properties: {
      category: {
        type: Object
      }
    },

    ready: function () {
      this.async(function () {
        this.$.get.send();
      });
    },

    on_click_delete: function (event) {
      this.$.delete.send();
    },

    on_delete: function (event) {
      page('/admin/categories');
    }

  });
</script>
