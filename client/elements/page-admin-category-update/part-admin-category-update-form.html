<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="/elements/api-model-update/api-model-update.html">
<dom-module id="part-admin-category-update-form">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-update id="update" collection="Categories"
      model-id="{{category.id}}" model="{{category}}"
      on-response="on_response">
    </api-model-update>

    <form on-submit="on_submit">
      <div>
        <label>name</label>
        <input is="iron-input" type="text" bind-value="{{category.name}}">
      </div>
      <div>
        <br>
        <input type="submit" class="btn" value="update">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-category-update-form',

    properties: {
      category: {
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    },

    on_response: function (event) {
      page('/admin/categories');
    }

  });
</script>
