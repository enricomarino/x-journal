<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<link rel="import" href="../part-content/part-content.html">
<dom-module id="page-home">
  <style>
    :host {
      display: block;
    }

    #land {
      height: 100vh;
    }

    part-jumbotron {
      height: 100%;
    }

    #land header {
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      font-family: georgia;
      font-style: italic;
      text-align: center;
      color: white;
    }

    #land a {
      text-decoration: none;
      color: white;
    }
    #land a:hover {
      text-shadow: 0 0 3px white;
    }

    #land h1 {
      font-weight: 800;
    }
  </style>
  <template>

    <div id="land">
      <part-jumbotron image="{{image}}">
        <header>
          <a href="/">
            <h1 class="title">x-journal</h1>
            <h2>the next gen web journal</h2>
          </a>
        </header>
      </part-jumbotron>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-home',

    properties: {
      image: {
        type: Object,
        value: {
          base_url: '/images/land',
          extension: '.jpg'
        }
      }
    }

  });
</script>
