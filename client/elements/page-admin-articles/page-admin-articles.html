<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-session/app-session.html">
<link rel="import" href="part-admin-articles-create.html">
<link rel="import" href="part-admin-articles-list.html">
<dom-module id="page-admin-articles">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" collection="Articles" response="{{articles}}"></api-model-find>

    <app-page>
      <h1>Articles</h1>
      <part-admin-articles-list items="{{articles}}"></part-admin-articles-list>
      <part-admin-articles-create></part-admin-articles-create>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-articles',

    properties: {
      articles: {
        type: Array
      }
    },

    ready: function () {
      this.$.find.send();
    }

  });
</script>
