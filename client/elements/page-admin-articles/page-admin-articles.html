<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../frame-admin/frame-admin.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="part-admin-article-search-items.html">
<dom-module id="page-admin-articles">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" path="Articles"
      count="{{count}}" perpage="{{perpage}}" page="{{context.params.page}}"
      include="{{include}}" models="{{articles}}">
    </api-model-find>

    <api-model-count id="count_articles" auto path="Articles"
      count="{{count}}">
    </api-model-count>

    <frame-admin>
      <div>
        <h2>articles</h2>
        <a is="app-link" class="btn" href="/admin/articles/new">create article</a>

        <part-admin-article-search-items items="{{articles}}"></part-admin-article-search-items>

        <part-pages count="{{count}}" perpage="{{perpage}}" current="{{context.params.page}}"
          on-select="on_select_page"></part-pages>
      </div>
    </frame-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-articles',

    properties: {
      articles: {
        type: Array
      },
      include: {
        type: Array,
        value: ['category', 'author']
      },
      count: {
        type: Number
      },
      perpage: {
        type: Number,
        value: 9
      }
    },

    observers: [
      'on_change_params(context.params.*)'
    ],

    on_change_params: function () {
      this.$.find.send();
    },

    on_select_page: function (event, detail) {
      page('/admin/articles/page/' + detail.page);
    }

  });
</script>
