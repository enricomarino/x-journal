<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="part-admin-articles-item.html">
<dom-module id="part-admin-articles-items">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{articles}}" as="article">
      <part-admin-articles-item article="{{article}}"></part-admin-articles-item>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-articles-items',

    properties: {
      articles: {
        type: Array
      }
    },

    ready: function () {}

  });
</script>
