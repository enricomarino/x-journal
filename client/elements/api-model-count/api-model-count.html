<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-model-count">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="GET" handleAs="json"
      last-response="{{response}}" on-response="on_response">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-count',

    properties: {
      collection: {
        type: String
      },
      auto: {
        type: Boolean
      },
      response: {
        type: Object
      },
      count: {
        type: Number,
        notify: true
      }
    },

    send: function () {
      var access_token = this.$.session.get('access_token');
      this.$.ajax.headers = { Authorization: access_token };
      this.$.ajax.url = '/api/' + this.collection + '/count';
      this.$.ajax.generateRequest();
    },

    on_response: function () {
      this.count = this.response.count;
    }

  });
</script>
