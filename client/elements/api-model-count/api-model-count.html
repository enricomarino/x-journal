<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../string-interpolate/string-interpolate.html">
<dom-module id="api-model-count">
  <template>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      postfix="/count"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      auto="{{auto}}"
      method="[[method]]"
      url="{{url}}"
      params="{{params}}"
      headers="{{headers}}"
      handleAs="[[handleAs]]"
      last-response="{{models}}"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-count',

    properties: {
      auto: {
        type: Boolean,
        value: false
      },
      method: {
        type: String,
        value: 'GET'
      },
      path: {
        type: String
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String
      },
      params: {
        type: Object,
        value: function () { return {}; }
      },
      headers: {
        type: Object,
        value: function () { return {}; }
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      token: {
        type: String
      },
      include: {
        type: Object,
        value: function () { return {}; }
      },
      where: {
        type: Object,
        value: function () { return {}; }
      },
      order: {
        type: String,
        value: ''
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 100
      },
      response: {
        type: Object
      },
      count: {
        type: Number,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_token(token)',
      'on_change_filter(where, include, order, page, perpage)',
      'on_response(response)'
    ],

    on_change_token: function (token) {
      this.headers.Authorization = token;
    },

    on_change_filter: function (where, include, order, page, perpage) {
      var skip = page * perpage;
      var data = {
        where: where,
        order: order,
        skip: skip,
        limit: perpage,
        include: include
      };
      var filter = JSON.stringify(data);
      this.params.filter = filter;
    },

    on_response: function (response) {
      this.count = response.count;
    },

    send: function () {
      this.$.ajax.generateRequest();
    }

  });
</script>
