<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../form-login/form-login.html">
<dom-module id="page-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-page>
      <h3>Login</h3>
      <form-login on-login="on_login"></form-login>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-login',

    properties: {
      redirect: {
        type: String,
        value: '/admin'
      }
    },

    on_login: function () {
      page(this.redirect);
    }

  });
</script>
