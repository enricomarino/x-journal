<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../form-login/form-login.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<dom-module id="page-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-page>
      <part-jumbotron image="{{image}}">
        <part-container>
          <h1>Login</h1>
        </part-container>
      </part-jumbotron>
      <part-container>
        <form-login on-login="on_login"></form-login>
      </part-container>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-login',

    properties: {
      redirect: {
        type: String,
        value: '/admin'
      }
    },

    on_login: function () {
      page(this.redirect);
    }

  });
</script>
