<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api-user-find-one/api-user-find-one.html">
<link rel="import" href="../api-user-login/api-user-login.html">
<dom-module id="part-login-form">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-user-login id="login" collection="Authors" credentials="{{credentials}}"
      response="{{response}}" on-response="on_login">
    </api-user-login>

    <api-user-find-one id="user" collection="Authors" user-id="{{response.userId}}"
      user="{{user}}" on-response="on_user">
    </api-user-find-one>

    <form id="form" on-submit="on_submit">
      <div>
        <label>email</label>
        <input is="iron-input" type="text" placeholder="email" value="{{credentials.email}}">
      </div>
      <div>
        <label>password</label>
        <input is="iron-input" type="password" placeholder="password" bind-value="{{credentials.password}}">
      </div>
      <input type="submit" value="login" />
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-login-form',

    properties: {
      redirect: {
        type: String,
        value: '/'
      },
      credentials: {
        type: Object,
        value: function () {
          return { email: 'admin@example.com', password: '123' };
        }
      },
      response: {
        type: Object
      },
      user: {
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.login.send();
    },

    on_login: function (event) {
      this.$.user.send();
    },

    on_user: function () {
      page(this.redirect);
    }

  });
</script>
