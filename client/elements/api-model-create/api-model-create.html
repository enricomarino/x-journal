<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-model-create">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="POST"
      content-type="application/json"
      last-response="{{response}}" handleAs="json">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-create',

    properties: {
      collection: {
        type: String
      },
      path: {
        type: String
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String,
        computed: '_compute_url(path, pathParams)'
      },
      data: {
        type: Object
      },
      response: {
        type: Object,
        notify: true
      }
    },

    _compute_url: function (path, pathParams) {
      var regexp = /\${(\w+)}/ig;
      var url = path.replace(regexp, function (match, key) {
        return pathParams[key];
      });
      console.log(url);
      return url;
    },

    send: function () {
      var access_token = this.$.session.get('access_token');
      this.$.ajax.headers = { Authorization: access_token };
      this.$.ajax.body = JSON.stringify(this.data);
      console.log(this.data);
      // this.$.ajax.body = this.data;
      this.$.ajax.url = this.url || '/api/' + this.collection;
      this.$.ajax.generateRequest();
    }

  });
</script>
