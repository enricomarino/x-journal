<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../layout-grid/layout-grid.html">
<link rel="import" href="part-articles-item.html">
<dom-module id="part-articles-items">
  <style>
    :host {
      display: block;
    }

    .items {
      @apply(--layout-flex);
      @apply(--layout-wrap);
      @apply(--layout-horizontal);
    }

    .item {
      @apply(--layout-flex);
      @apply(--layout-col);
      @apply(--layout-col-4);
    }
  </style>
  <template>

    <div class="items">
      <template is="dom-repeat" items="{{items}}" filter="filter">
        <part-articles-item class="item" item="{{item}}"></part-articles-item>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-articles-items',

    properties: {
      items: {
        type: Array
      }
    },

    filter: function (item) {
      item.permalink = '/articles/' + item.id;
      return item;
    }

  });
</script>
