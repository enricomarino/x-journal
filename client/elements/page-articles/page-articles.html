<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-find/api-model-find.html">
<link rel="import" href="/elements/app-link/app-link.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="part-articles-items.html">
<dom-module id="page-articles">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" collection="Articles"
      include="{{include}}" page="{{page}}" perpage="{{perpage}}"
      response="{{articles}}"></api-model-find>

    <app-page>
      <h1>Journal</h1>
      <part-articles-items items="{{articles}}"></part-articles-items>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-articles',

    properties: {
      articles: {
        type: Array
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 10
      },
      include: {
        type: Array,
        value: ['author', 'category']
      }
    },

    ready: function () {
      this.$.find.send();
    }

  });
</script>
