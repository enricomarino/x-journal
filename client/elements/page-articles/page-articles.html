<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../api-model-count/api-model-count.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="../part-cards-article/part-cards-article.html">
<dom-module id="page-articles">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find_articles"
      path="Articles"
      page="{{context.params.page}}"
      perpage="{{perpage}}"
      include="{{include}}"
      models="{{models}}">
    </api-model-find>

    <api-model-count id="count_articles"
      path="Articles"
      count="{{count}}">
    </api-model-count>

    <app-page>
      <part-jumbotron image="{{image}}">
        <part-container>
          <h1>Articles</h1>
        </part-container>
      </part-jumbotron>

      <part-cards-article items="{{models}}"></part-cards-article>

      <part-pages count="{{count}}" perpage="{{perpage}}" current="{{context.params.page}}"
        on-select="on_select_page">
      </part-pages>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-articles',

    properties: {
      count: {
        type: Number
      },
      perpage: {
        type: Number,
        value: 9
      },
      include: {
        type: Array,
        value: ['author', 'category', 'tags']
      },
      models: {
        type: Array
      },
      image: {
        type: Object,
        value: {
          base_url: '/images/jumbotron/',
          extension: '.jpg'
        }
      }
    },

    observers: [
      'on_change_context(context.params.*)'
    ],

    on_select_page: function (event, detail) {
      page('/articles/page/' + detail.page);
    },

    on_change_context: function () {
      this.$.count_articles.send();
      this.$.find_articles.send();
    }


  });
</script>
