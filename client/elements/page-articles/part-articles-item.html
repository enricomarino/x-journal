<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<dom-module id="part-articles-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="image" path="Images" path-params="{{item}}"
      where="{{where}}"
      models="{{images}}">
    </api-model-find>

    <div class="item" model="article">
      <div>
        <part-image size="400" image="{{images.0}}"></part-image>
      </div>
      <div>
        <div>{{item.title}}</div>
        <div>{{item.subtitle}}</div>
        <div>{{item.summary}}</div>
      </div>
      <div>
        <div><span>by </span><span>{{item.author.fullname}}</span></div>
        <div><span>published </span><part-date date="{{item.published_at}}"></div>
        <div><span>in </span><span>{{item.category.name}}</span></li>
      </div>
      <div>
        <template is="dom-repeat" items="{{item.tags}}" as="tag">
          <li>{{tag.name}}</li>
        </template>
      </div>
      <div>
        <a is="app-link" href="{{item.permalink}}">view</a>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-articles-item',

    properties: {
      item: {
        type: Object
      },
      images: {
        type: Array
      },
      where: {
        type: Object
      }
    },

    observers: [
      'on_get_item(item)'
    ],

    on_get_item: function (item) {
      this.where = { articleId: item.id };
      this.$.image.send();
    }

  });
</script>
