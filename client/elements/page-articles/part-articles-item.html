<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<dom-module id="part-articles-item">
  <style>
    :host {
      display: block;
    }

    .card__cover {
      position: relative;
      height: 300px;
    }

    .card__title {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      padding: 12px;
      bottom: 0;
    }
    .card__info {
      padding: 12px;
    }

    .card__title h2,
    .card__title h3 {
      margin-top: 8px;
      margin-bottom: 0px;
    }
  </style>
  <template>

    <api-model-find id="image" path="Images" path-params="{{item}}"
      where="{{where}}"
      models="{{images}}">
    </api-model-find>

    <div class="card">
      <a is="app-link" href="{{item.permalink}}">
        <div class="card__cover">
          <part-image class="card__image" image="{{images.0}}">
            <div class="card__title">
              <h2>{{item.title}}</h2>
              <h3>{{item.subtitle}}</h3>
            </div>
          </part-image>
        </div>
      </a>
      <div class="card__info">
        <div>
          <span>by </span>
          <em>{{item.author.fullname}}</em>
        </div>
        <div>
          <span>published </span>
          <part-date date="{{item.published_at}}">
        </div>
        <div>
          <span>in </span>
          <span><a href="{{url_category}}">{{item.category.name}}</a></span>
        </div>
      </div>
<!--
      <div class="card__info">
        <template is="dom-repeat" items="{{item.tags}}" as="tag">
          <em>{{tag.name}}</em>
        </template>
      </div>
-->
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-articles-item',

    properties: {
      item: {
        type: Object
      },
      images: {
        type: Array
      },
      where: {
        type: Object
      },
      url_category: {
        type: String
      }
    },

    observers: [
      'on_get_item(item)'
    ],

    on_get_item: function (item) {
      this.where = { articleId: item.id };
      this.url_category = '/categories/' + item.categoryId;
      this.$.image.send();
    }

  });
</script>
