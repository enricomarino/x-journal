<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<dom-module id="part-articles-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <ul>
      <li>{{item.title}}</li>
      <li>{{item.subtitle}}</li>
      <li>{{item.summary}}</li>
      <li><span>by</span> <span>{{item.author.fullname}}</span></li>
      <li><span>published</span> <part-date date="{{item.published_at}}"></part-date></li>
      <li><span>in</span> <span>{{item.category.name}}</span></li>
      <li><a is="app-link" href="{{item.permalink}}">view</a></li>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-articles-item',

    properties: {
      item: {
        type: Object
      }
    }

  });
</script>
