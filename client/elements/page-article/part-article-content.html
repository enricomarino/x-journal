<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="part-article-content">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <h2>{{article.title}}</h1>
    <div>{{article.content}}</div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-article-content',

    properties: {
      article: {
        type: Object
      }
    }

  });
</script>
