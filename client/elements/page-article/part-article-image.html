<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="part-article-image">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <a href="{{image.url}}" target="_blank">
      <img src="{{image.thumb_url}}">
    </a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-article-image',

    properties: {
      image: {
        type: Object,
        observer: 'on_image'
      }
    },

    on_image: function (image) {
      image.url = image.base_url + '/' + 'original' + image.extension;
      // l'originale ha l'estensione originale
      image.thumb_url = image.base_url + '/thumb-100.jpg';
      // le thumbs hanno estensione .jpg
    },

    ready: function () {}

  });
</script>
