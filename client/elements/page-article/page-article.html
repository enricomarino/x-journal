<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-get/api-model-get.html">
<link rel="import" href="/elements/app-link/app-link.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="/elements/app-session/app-session.html">
<link rel="import" href="/elements/part-date/part-date.html">
<link rel="import" href="part-article-content.html">
<link rel="import" href="part-article-image.html">
<dom-module id="page-article">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-model-get id="get" collection="Articles" model-id="{{article_id}}"
      include="{{include}}" model="{{article}}" error="{{error}}">
    </api-model-get>

    <template is="dom-if" if="{{error}}">
      <app-page page>
        <h1>404</h1>
      </app-page>
    </template>

    <template is="dom-if" if="{{article}}">
      <app-page>

        <h2>{{article.title}}</h1>
        <h3>{{article.subtitle}}</h3>
        <h4><span>by</span> <span>{{article.author.fullname}}</span></h4>
        <div><span>in</span> <span>{{article.category.name}}</span></div>
        <div><span>published</span> <part-date date="{{article.published_at}}"></part-date></div>
        <div>{{article.summary}}</div>
        <div>{{article.content}}</div>
        <part-article-tags tags="{{article.tags}}"></part-article-tags>
        <part-article-image article="{{article}}"></part-article-image>
      </app-page>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-article',

    properties: {
      article: {
        type: Object
      },
      error: {
        type: Object
      },
      include: {
        type: Array,
        value: ['category', 'author', 'image']
      }
    },

    ready: function () {
      this.async(function () {
        this.$.get.send();
      });
    }

  });
</script>
