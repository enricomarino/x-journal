<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-model-get/api-model-get.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-session/app-session.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<link rel="import" href="../part-content/part-content.html">
<link rel="import" href="../part-date/part-date.html">
<dom-module id="page-article">
  <style>
    :host {
      display: block;
    }

    part-jumbotron {
      height: 400px;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-model-get id="get_article"
      auto
      path="Articles/${article_id}"
      path-params="{{context.params}}"
      include="{{include}}"
      model="{{article}}"
      error="{{error}}">
    </api-model-get>

    <template is="dom-if" if="{{article}}">
      <api-model-get id="get_image"
        auto
        path="Articles/${article_id}/image"
        path-params="{{context.params}}"
        model="{{image}}">
      </api-model-get>

      <app-page class="page">
        <part-jumbotron image="{{image}}">
          <part-container class="container">
            <h1>{{article.title}}</h1>
            <h2>{{article.subtitle}}</h2>
            <h3><span>by</span> <em>{{article.author.fullname}}</em></h3>
          </part-container>
        </part-jumbotron>
        <part-container>
          <part-content>
            <h3>{{article.summary}}</h3>
            <p>{{article.content}}</p>
            <h5 class="published">
              <span>published</span>
              <part-date date="{{article.published_at}}"></part-date>
              <span>in</span>
              <span>{{article.category.name}}</span>
            </h5>
          </part-content>
        </part-container>
      </app-page>
    </template>

    <template is="dom-if" if="{{error}}">
      <app-page>
        <part-jumbotron>
          <part-container>
            <h1>404</h1>
          </part-container>
        </part-jumbotron>
      </app-page>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-article',

    properties: {
      article: {
        type: Object
      },
      access_token: {
        type: String
      },
      include: {
        type: Array,
        value: ['category', 'author']
      },
      image: {
        type: Object
      },
      error: {
        type: Object
      }
    }

  });
</script>
