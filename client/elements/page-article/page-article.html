<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-get/api-model-get.html">
<link rel="import" href="/elements/app-link/app-link.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="/elements/app-session/app-session.html">
<link rel="import" href="/elements/part-image/part-image.html">
<link rel="import" href="/elements/part-date/part-date.html">
<link rel="import" href="part-article-content.html">
<dom-module id="page-article">
  <style>
    :host {
      display: block;
    }

    .summary,
    .content {
      margin-top: 20px;
    }
    .content {
      margin-bottom: 20px;
    }

    .page .cover {
      position: relative;
      height: 400px;
    }

    .cover__info {
      position: absolute;
      padding: 20px;
      bottom: 0;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-model-get id="get_article"
      auto
      path="Articles/${article_id}"
      path-params="{{context.params}}"
      include="{{include}}"
      model="{{article}}"
      error="{{error}}">
    </api-model-get>

    <template is="dom-if" if="{{article}}">
      <api-model-get id="get_image"
        auto
        path="Articles/${article_id}/image"
        path-params="{{context.params}}"
        model="{{image}}">
      </api-model-get>

      <app-page class="page">
        <div class="cover">
          <part-image image="{{image}}">
            <div class="cover__info">
              <h1>{{article.title}}</h1>
              <h2>{{article.subtitle}}</h2>
              <h3><span>by</span> <em>{{article.author.fullname}}</em></h3>
            </div>
          </part-image>
        </div>
        <div class="summary">{{article.summary}}</div>
        <div class="content">{{article.content}}</div>
        <div>
          <span>published</span>
          <part-date date="{{article.published_at}}"></part-date>
          <span>in</span>
          <span>{{article.category.name}}</span>
        </div>
        <part-article-tags tags="{{article.tags}}"></part-article-tags>
      </app-page>
    </template>

    <template is="dom-if" if="{{error}}">
      <app-page>
        <h1>404</h1>
      </app-page>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-article',

    properties: {
      article: {
        type: Object
      },
      access_token: {
        type: String
      },
      include: {
        type: Array,
        value: ['category', 'author']
      },
      image: {
        type: Object
      },
      error: {
        type: Object
      }
    }

  });
</script>
