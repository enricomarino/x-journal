<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-image-upload/api-image-upload.html">
<dom-module id="part-image-upload">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <input is="iron-input" id="container" type="text" placeholder="container" bind-value="{{params.container}}" />
    <input is="iron-input" id="description" type="text" placeholder="description" bind-value="{{params.description}}" />
    <input is="iron-input" id="caption" type="text" placeholder="caption" bind-value="{{params.caption}}" />

    <api-image-upload params="{{params}}"></api-image-upload>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-image-upload',

    properties: {
      params: {
        type: Object,
        value: function () {
          return {
            container: "standard",
            description: "a random description",
            caption: "a random caption"
          };
        }
      }
    },

    ready: function () {
    }

  });
</script>
