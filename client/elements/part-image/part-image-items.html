<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="part-image-item.html">
<dom-module id="part-image-items">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{items}}" filter="filter">
      <part-image-item item="{{item}}"></part-image-item>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-image-items',

    properties: {
      items: {
        type: Array
      }
    },

    filter: function (item) {
      item.url = item.base_url + '/' + 'original' + item.extension; // l'originale ha l'estensione originale
      item.thumb_url = item.base_url + '/thumb-100.jpg'; // le thumbs hanno estensione .jpg
      return item;
    }

  });
</script>
