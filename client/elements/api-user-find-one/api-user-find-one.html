<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-user-find-one">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="GET" url="{{url}}"
      last-response="{{user}}" handleAs="json" on-response="on_response"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-user-find-one',

    properties: {
      collection: {
        type: String,
        value: 'Users'
      },
      url: {
        type: String
      },
      userId: {
        type: String
      },
      user: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    send: function () {
      var access_token = this.$.session.get('access_token');
      this.$.ajax.headers = { Authorization: access_token };
      this.$.ajax.url = '/api/' + this.collection + '/' + this.userId;
      this.$.ajax.generateRequest();
    },

    on_response: function () {
      this.fire('response', this.user);
    }

  });
</script>
