<link rel="import" href="/components/polymer/polymer.html">   
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-user-delete">
  <style></style>
  <template>
    
    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="DELETE" 
      last-response="{{response}}" handleAs="json">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-user-delete',

    properties: {
      collection: {
        type: String,
        value: 'Users'
      },
      response: {
        type: Object
      }
    },

    send: function () {
      var user_id = this.$.session.get('user_id'); 
      var access_token = this.$.session.get('access_token');
      this.$.ajax.headers = { Authorization: access_token };
      this.$.ajax.url = '/api/' + this.collection + '/' + user_id;
      this.$.ajax.generateRequest();
    }

  });
</script>
