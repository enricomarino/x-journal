<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="part-admin-article-search-item.html">
<dom-module id="part-admin-article-search-items">
  <style>
    :host {
      display: block;
    }

    .items {
      @apply(--layout-flex);
      @apply(--layout-wrap);
      @apply(--layout-horizontal);
    }

    .item {
      @apply(--layout-flex);
      @apply(--layout-col);
      @apply(--layout-col-3);
    }
  </style>
  <template>

    <div class="items">
      <template is="dom-repeat" items="{{items}}" filter="filter">
        <part-admin-article-search-item class="item" item="{{item}}"></part-admin-article-search-item>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-article-search-items',

    properties: {
      items: {
        type: Array
      }
    },

    ready: function () {},

    filter: function (item) {
      item.viewlink = '/articles/' + item.id;
      item.editlink = '/admin/articles/' + item.id;
      return true;
    }

  });
</script>
