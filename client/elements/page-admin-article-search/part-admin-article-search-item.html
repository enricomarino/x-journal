<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../api-model-get/api-model-get.html">
<link rel="import" href="../part-date/part-date.html">
<link rel="import" href="../api-model-get/api-model-get.html">
<dom-module id="part-admin-article-search-item">
  <style>
    :host {
      display: block;
    }

    .card {
      @apply(--layout-flex);
      /*@apply(--layout-horizontal);*/
      /*margin-bottom: 8px;*/
    }
    .card__cover {
      @apply(--layout-flex);
      /*@apply(--layout-col-3);*/
      position: relative;
      /*width: 140px;*/
      height: 200px;
    }
    .card__info {
      @apply(--layout-flex);
      /*@apply(--layout-self-end);*/
      padding: 8px;
    }
  </style>
  <template>

    <api-model-get id="get" path="Articles/${id}/image" path-params="{{item}}"
      model="{{image}}">
    </api-model-get>

    <div class="card">
      <div class="card__cover">
        <part-image thumb size="400" image="{{image}}"></part-image>
      </div>
      <div class="card__info">
        <div class="card__title">
          <strong>{{item.title}}</strong><br>
          <strong>{{item.subtitle}}</strong>
        </div>
        <div class="card__details">
          <div><span>by</span> <span>{{item.author.fullname}}</span></div>
          <div><span>published </span><part-date date="{{item.published_at}}"></div>
          <div><span>in</span> <span>{{item.category.name}}</span></div>
        </div>
        <div class="card__actions">
          <a is="app-link" href="{{item.viewlink}}">view</a>
          <a is="app-link" href="{{item.editlink}}">edit</a>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-article-search-item',

    properties: {
      item: {
        type: Object
      }
    },

    observers: [
      'on_change_item(item)'
    ],

    on_change_item: function (item) {
      this.$.get.send();
    }

  });
</script>
