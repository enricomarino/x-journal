<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="part-admin-article-search-items.html">
<dom-module id="page-admin-article-search">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" auto path="Articles"
      count="{{count}}" perpage="{{perpage}}" page="{{context.params.page}}"
      include="{{include}}" models="{{articles}}">
    </api-model-find>

    <api-model-count id="count_articles" auto path="Articles"
      count="{{count}}">
    </api-model-count>

    <app-page>
      <part-jumbotron image="{{image}}">
        <part-container>
          <h1>Articles</h1>
        </part-container>
      </part-jumbotron>

      <part-container>
        <strong><a is="app-link" href="/admin/articles/new">create article</a></strong>
      </part-container>

      <part-container>
        <part-admin-article-search-items items="{{articles}}"></part-admin-article-search-items>
      </part-container>

      <part-pages count="{{count}}" perpage="{{perpage}}" current="{{context.params.page}}"
        on-select="on_select_page">
      </part-pages>

    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-article-search',

    properties: {
      articles: {
        type: Array
      },
      include: {
        type: Array,
        value: ['category', 'author']
      },
      count: {
        type: Number
      },
      perpage: {
        type: Number,
        value: 9
      }
    },

    on_select_page: function (event, detail) {
      page('/admin/articles/page/' + detail.page);
    }

  });
</script>
