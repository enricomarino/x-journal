<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/api-model-find/api-model-find.html">
<link rel="import" href="/elements/app-page/app-page.html">
<link rel="import" href="part-admin-article-search-actions.html">
<link rel="import" href="part-admin-article-search-items.html">
<dom-module id="page-admin-article-search">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" collection="Articles"
      include="{{include}}" response="{{articles}}">
    </api-model-find>

    <app-page>
      <h1>Articles</h1>
      <part-admin-article-search-items items="{{articles}}"></part-admin-article-search-items>
      <part-admin-article-search-actions></part-admin-article-search-actions>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-article-search',

    properties: {
      articles: {
        type: Array
      },
      include: {
        type: Array,
        value: ['category', 'author']
      }
    },

    ready: function () {
      this.$.find.send();
    }

  });
</script>
