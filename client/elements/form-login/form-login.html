<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-user-login/api-user-login.html">
<dom-module id="form-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-user-login id="login" path="Authors" credentials="{{credentials}}"
      response="{{response}}">
    </api-user-login>

    <form id="form" on-submit="on_submit">
      <div>
        <label>email</label>
        <input is="iron-input" type="text" placeholder="email" bind-value="{{credentials.email}}">
      </div>
      <div>
        <label>password</label>
        <input is="iron-input" type="password" placeholder="password" bind-value="{{credentials.password}}">
      </div>
      <input type="submit" value="login" />
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login',

    properties: {
      credentials: {
        type: Object,
        value: function () {
          return {
            email: 'admin@example.com',
            password: '123'
          };
        }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.login.send();
    }

  });
</script>
