<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../layout-grid/layout-grid.html">
<link rel="import" href="../part-card-article/part-card-article.html">
<dom-module id="part-cards-article">
  <style>
    :host {
      display: block;
    }

    .cards {
      @apply(--layout-flex);
      @apply(--layout-wrap);
      @apply(--layout-horizontal);
    }

    .card {
      @apply(--layout-flex);
      @apply(--layout-col);
      @apply(--layout-col-4);
    }
  </style>
  <template>

    <div class="cards">
      <template is="dom-repeat" items="{{items}}">
        <part-card-article class="card" item="{{item}}"></part-card-article>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-cards-article',

    properties: {
      items: {
        type: Array
      }
    }

  });
</script>
