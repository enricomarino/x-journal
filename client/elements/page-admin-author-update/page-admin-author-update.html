<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-session/app-session.html">
<link rel="import" href="part-admin-author-update-form.html">
<dom-module id="page-admin-author-update">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-model-get id="get" token="{{token}}"
      path="Authors/${author_id}" path-params="{{pathParams}}"
      model="{{author}}">
    </api-model-get>

    <app-page>
      <h1>Edit author</h1>
      <part-admin-author-update-form author="{{author}}"></part-admin-author-update-form>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-author-update',

    properties: {
      author: {
        type: Object
      },
      token: {
        type: String
      }
    },

    ready: function () {
      this.token = this.$.session.get('access_token');
      this.async(function () {
        this.$.get.send();
      });
    }

  });
</script>
