<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="../api-model-update/api-model-update.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="part-admin-author-update-form">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-model-update id="update" token="{{token}}"
      path="Authors/${id}" path-params="{{author}}"
      data="{{author}}">
    </api-model-update>

    <form on-submit="on_submit">
      <div>
        <label>fullname</label>
        <input is="iron-input" type="text" bind-value="{{author.fullname}}">
      </div>
      <div>
        <br>
        <input type="submit" value="update">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-author-update-form',

    properties: {
      author: {
        type: Object
      },
      token: {
        type: String
      }
    },

    ready: function () {
      this.token = this.$.session.get('access_token');
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    }

  });
</script>
