<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<link rel="import" href="part-admin-author-search-items.html">
<dom-module id="page-admin-author-search">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" path="Authors" models="{{authors}}"></api-model-find>

    <app-page>
      <part-jumbotron image="{{image}}">
        <part-container>
          <h1>Authors</h1>
        </part-container>
      </part-jumbotron>

      <part-container>
        <part-admin-author-search-items items="{{authors}}"></part-admin-author-search-items>
      </part-container>

      <br>

      <part-container>
        <a is="app-link" href="/admin/authors/new">create author</a>
      </part-container>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-author-search',

    properties: {
      authors: {
        type: Array
      }
    },

    ready: function () {
      this.$.find.send();
    }

  });
</script>
