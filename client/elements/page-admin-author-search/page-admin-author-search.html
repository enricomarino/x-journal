<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="../frame-admin/frame-admin.html">
<link rel="import" href="part-admin-author-search-items.html">
<dom-module id="page-admin-author-search">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" path="Authors" models="{{authors}}"></api-model-find>

    <frame-admin>
      <div>
        <h2>authors</h2>
        <a is="app-link" class="btn" href="/admin/authors/new">create author</a>
        <part-admin-author-search-items items="{{authors}}"></part-admin-author-search-items>
      </div>
    </frame-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-author-search',

    properties: {
      authors: {
        type: Array
      }
    },

    ready: function () {
      this.$.find.send();
    }

  });
</script>
