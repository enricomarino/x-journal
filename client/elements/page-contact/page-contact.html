<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="part-contact-content.html">
<dom-module id="page-contact">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-page>
      <h1>Contact</h1>
      <part-contact-content email="{{email}}"></part-contact-content>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-contact',

    properties: {
      email: {
        type: String,
        value: 'info@example.com'
      }
    },

    ready: function () {}

  });
</script>
