<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-container/part-container.html">
<link rel="import" href="../part-content/part-content.html">
<dom-module id="page-contact">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-page>
      <part-jumbotron>
        <part-container>
          <h1>Contact</h1>
        </part-container>
      </part-jumbotron>

      <part-container>
        <part-content>
          <h3>drop us a line</h3>
          <a href="{{url}}">{{email}}</a>
        </part-content>
      </part-container>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-contact',

    properties: {
      url: {
        type: String,
        value: 'mailto:info@example.com'
      },
      email: {
        type: String,
        value: 'info@example.com'
      }
    }

  });
</script>
