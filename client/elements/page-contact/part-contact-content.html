<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-link/app-link.html">
<dom-module id="part-contact-content">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <a href="{{url}}">{{email}}</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-contact-content',

    properties: {
      email: {
        type: String
      },
      url: {
        type: String,
        computed: '_compute_url(email)'
      }
    },

    ready: function () {},

    _compute_url: function (email) {
      return 'mailto:' + email;
    }

  });
</script>
