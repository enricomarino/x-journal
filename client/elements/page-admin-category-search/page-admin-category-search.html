<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../frame-admin/frame-admin.html">
<link rel="import" href="part-admin-category-search-items.html">
<dom-module id="page-admin-category-search">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-model-find id="find" path="Categories" models="{{items}}"></api-model-find>

    <frame-admin>
      <div>
        <h2>categories</h2>
        <a class="btn" href="/admin/categories/new">create category</a>
        <part-admin-category-search-items items="{{items}}"></part-admin-category-search-items>
      </div>
    </frame-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin-category-search',

    properties: {
      items: {
        type: Array
      }
    },

    ready: function () {
      this.$.find.send();
    }

  });
</script>
