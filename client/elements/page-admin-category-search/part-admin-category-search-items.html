<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="part-admin-category-search-item.html">
<dom-module id="part-admin-category-search-items">
  <style>
    :host {
      display: block;
      font-family: monospace;
      margin-top: 20px;
    }

    .item {
      margin-bottom: 20px;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{items}}" filter="filter">
      <part-admin-category-search-item class="item" item="{{item}}"></part-admin-category-search-item>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-admin-category-search-items',

    properties: {
      items: {
        type: Array
      }
    },

    ready: function () {},

    filter: function (item) {
      item.editlink = '/admin/categories/' + item.id;
      return true;
    }

  });
</script>
