<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-image-upload/api-image-upload.html">
<dom-module id="part-image-upload">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-image-upload id="upload" folder="{{folder}}"
      file="{{file}}" file-name="{{fileName}}">
    </api-image-upload>

    <input id="input" type="file" on-change="on_change">

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-image-upload',

    properties: {
      user: {
        type: Object
      },
      preview: {
        type: Boolean,
        value: false
      },
      folder: {
        type: String,
        value: ''
      },
      file: {
        type: Object
      },
      fileName: {
        type: String
      },
      list: {
        type: Array,
        value: []
      }
    },

    on_change: function () {
      var file = this.$.input.files[0];
      if (!file) {
        return;
      }
      this.fileName = this.fileName || file.name;
      this.file = file;
    }

  });
</script>
