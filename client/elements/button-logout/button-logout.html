<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="button-logout">
  <style>
    :host {
      display: inline-block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-user-logout id="logout" path="{{path}}" token="{{token}}"
      on-logout="on_logout">
    </api-user-logout>

    <a href="/" on-click="on_click">logout</a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'button-logout',

    properties: {
      token: {
        type: String
      },
      path: {
        type: String
      }
    },

    ready: function () {
      this.token = this.$.session.get('access_token');
    },

    on_click: function (event) {
      event.preventDefault();
      this.$.logout.send();
    },

    on_logout: function (event) {
      console.log(event);
      this.fire('logout');
    }

  });
</script>
