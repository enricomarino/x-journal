<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-user-update">
  <template>

    <app-session id="session"></app-session>

    <iron-ajax id="ajax" method="PUT" url="{{url}}"
      content-type="application/json"
      last-response="{{response}}" handle-as="json"
      on-response="on_response">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-user-update',

    properties: {
      collection: {
        type: String,
        value: 'Users'
      },
      data: {
        type: Object
      },
      response: {
        type: Object
      }
    },

    send: function () {
      var access_token = this.$.session.get('access_token');
      var user_id = this.$.session.get('user_id');
      this.$.ajax.headers = { Authorization: access_token };
      this.$.ajax.url = '/api/' + this.collection + '/' + user_id;
      this.$.ajax.body = JSON.stringify(this.data);
      this.$.ajax.generateRequest();
    },

    on_response: function () {
      this.$.session.set('user', this.response);
    }

  });
</script>
