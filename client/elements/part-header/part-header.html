<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-user-logout/api-user-logout.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="part-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-user-logout id="logout" name="Author" on-logout="on_logout"></api-user-logout>

    <header>
      <a class="brand" is="app-link" href="/">Journal</a>

      <template is="dom-if" if="{{!access_token}}">
        <a is="app-link" class="link" href="/login">login</a>
      </template>

      <template is="dom-if" if="{{access_token}}">
        <a is="app-link" class="link" href="/admin">admin</a>
        <a is="app-link" class="link" href="/admin/articles">articles</a>
        <a is="app-link" class="link" href="/admin/categories">categories</a>
        <a is="app-link" class="link" href="/admin/authors">authors</a>
        <a href="/logout" class="link" on-click="on_click_logout">logout</a>
      </template>
    </header>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-header',

    properties: {
      access_token: {
        type: String
      }
    },

    ready: function () {
      this.access_token = this.$.session.get('access_token');
    },

    on_click_logout: function (event) {
      event.preventDefault();
      this.$.logout.send();
    },

    on_logout: function () {
      page('/');
    }

  });
</script>
