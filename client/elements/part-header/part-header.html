<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../app-session/app-session.html">
<link rel="import" href="../api-model-find/api-model-find.html">
<dom-module id="part-header">
  <style>
    :host {
      display: block;
    }

    .header {
      @apply(--layout);
      @apply(--layout-justified);
      @apply(--layout-center);
      @apply(--layout-fixed-top);
      position: fixed;
      height: 60px;
      width: 100%;
      background: rgba(255,255,255,0.7);
      z-index: 1;
      /*line-height: 60px;*/
    }
    .header .space {
      @apply(--layout-flex);
    }
    .header .brand {
      padding: 10px;
      font-size: 30px;
    }
    .header .brand a {
      text-decoration: none;
      /*display: block;*/
    }
    .header .links {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      list-style: none;
      margin: 0;
    }
    .header .links a {
      text-decoration: none;
      display: block;
      padding: 1em;
    }
  </style>
  <template>

    <api-model-find id="find" path="Categories"
      models="{{categories}}">
    </api-model-find>

    <header class="header">
      <div class="brand">
        <a is="app-link" href="/admin">x-</a><a is="app-link" href="/">{{brand}}</a>
      </div>
      <div class="space"></div>
      <nav class="nav">
        <ul class="links">
          <template is="dom-repeat" items="{{categories}}" as="category" filter="filter">
            <li><a is="app-link" class="link" href="{{category.url}}">{{category.name}}</a></li>
          </template>
        </ul>
        </template>
      </nav>
    </header>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-header',

    ready: function () {
      this.$.find.send();
    },

    properties: {
      brand: {
        type: String,
        value: 'journal'
      },
      access_token: {
        type: String
      },
      categories: {
        type: Array,
        value: []
      }
    },

    filter: function (category) {
      category.url = '/categories/' + category.id;
      return true;
    }

  });
</script>
